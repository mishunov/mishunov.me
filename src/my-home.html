<script>
  class MyHome extends Polymer.Element {
    static get is() { return 'my-home'; }

    _centerWaves() {
      let circlesGroup = this.shadowRoot.getElementById('wavesGroup');
      let footerGroup = this.shadowRoot.getElementById('footerGroup');
      const circlesWidth = circlesGroup.getBoundingClientRect().width;
      const viewport = document.documentElement.clientWidth;
      const shift = circlesWidth - (circlesWidth / 2 + viewport / 2);

      circlesGroup.style.left = footerGroup.style.left = '-' + shift + 'px';
    }

    injectStyles(ev) {
      const styles = ev.target.import.body.innerText;
      const combo = styles + Polymer.StyleGather.cssFromModule('my-home');
      Polymer.RenderStatus.afterNextRender(this, () => {
        this.root.querySelector('style').textContent = combo;
        this._centerWaves();
      });
    }

    ready() {
      super.ready();
      const resolvedPageUrl = this.resolveUrl('/src/frontpage.css');
      Polymer.RenderStatus.afterNextRender(this, () => {
        Polymer.importHref(
            resolvedPageUrl,
            this.injectStyles.bind(this),
            null,
            true);
      });
    }

    _navigateToPage(requestedPage) {
//        this.shadowRoot.getElementById('character').style.opacity = '0';
      Polymer.RenderStatus.afterNextRender(this, function () {
        this.dispatchEvent(new CustomEvent('frontpage-animation-to-nav-ended', {detail: {"requested": requestedPage}, bubbles: true, composed: true}));
      });
    }

    triggerPageNavigationAnimation(requestedPage) {
//        const layers = this.shadowRoot.querySelectorAll('g[id$="-layer"]');
//        const contours = this.shadowRoot.querySelectorAll('#character svg path');
//        const picture = this.shadowRoot.querySelector('#character picture');
//        const greeting = this.shadowRoot.getElementById('Frontpage');
//
//        let tl = new TimelineLite({
//          onComplete: function () {this._navigateToPage(requestedPage); },
//          onCompleteScope: this,
//          autoRemoveChildren: true,
//          paused: true
//        });
//        tl.to(greeting, .5, {scaleY: 0, ease: Back.easeInOut, transformOrigin: "50% 50%"})
//          .to(layers, .5, {autoAlpha: 0})
//          .to(picture, 1, {autoAlpha: 0}, "-=.5")
//          .staggerTo(contours, 2, {drawSVG: "0%", ease: Power1.easeIn}, .3);
//
//        tl.play();

      const layers = this.shadowRoot.querySelectorAll('g[id$="-layer"]');
      const footer = this.shadowRoot.getElementById('footer');
      const bgs = this.shadowRoot.querySelectorAll('[id^="bg-"]');
      const requestedSection = this.shadowRoot.querySelector('g[id="' + requestedPage + '-layer"]');
      const requestedIndex = (function (lrs) {
        for (let i = 0, l = lrs.length; i < l; ++i) {
          if (lrs[i] === requestedSection) {
            return i;
          }
        }
      } )(layers);

      this.shadowRoot.getElementById('transitionBackdrop').style.backgroundColor = bgs[requestedIndex].getAttribute('fill');

      const contours = this.shadowRoot.querySelectorAll('#character svg path');
      const picture = this.shadowRoot.querySelector('#character picture');
      const greeting = this.shadowRoot.getElementById('Frontpage');

      let tl = new TimelineLite({
        onComplete: function () {this._navigateToPage(requestedPage); },
        onCompleteScope: this,
        autoRemoveChildren: true,
        paused: true
      });
      switch(requestedIndex) {
        case 0:
          tl.staggerTo([layers[1], layers[2]], .5, {autoAlpha: 0, ease: Power2.easeOut}, .3);
          break;
        case 1:
          tl.staggerTo([layers[0], layers[2]], .5, {autoAlpha: 0, ease: Power2.easeOut}, .3);
          break;
        case 2:
          tl.staggerTo([layers[0], layers[1]], .5, {autoAlpha: 0, ease: Power2.easeOut}, .3);
          break;
      }
      tl.to(this.shadowRoot.getElementById('waves'), 1, {transform: "translateY(-" + document.documentElement.clientHeight + "px", ease: Power4.easeIn}, "+= .5")
      .to(picture, 1, {autoAlpha: 0})
      .staggerTo(contours, 2, {drawSVG: "0%", ease: Power2.easeInOut}, "-=.5");

      tl.play();
    }

  }
  customElements.define(MyHome.is, MyHome);

</script>

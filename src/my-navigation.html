<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-navigation">
  <template>
    <style>
      :host {
        display: block;
        font-family: OpenSans-Bold, "Helvetica Neue", sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 10px;
        margin: 0 auto;
        padding-top: 1.4em;
        position: relative;
        right: -2.3em;
        text-align: right;
      }
      :host[centered] {
        text-align: center;
      }
      a {
        text-decoration: none;
        padding: 0 2.3em;
        color: var(--app-primary-font-color);
      }
      @media screen and (min-width: 768px) {
        :host {
          font-size: .7em;
        }
      }
    </style>

    <iron-selector id="nav" selected="[[page]]" attr-for-selected="name" role="navigation">
      <!--<a name="frontpage" href="[[rootPath]]frontpage">Frontpage</a>-->
      <a name="working" href="[[rootPath]]working">Working</a>
      <a name="speaking" href="[[rootPath]]speaking">Speaking</a>
      <a name="writing" href="[[rootPath]]writing">Writing</a>
    </iron-selector>

  </template>
  <script>
    class MyNavigation extends Polymer.Element {
      static get is() { return 'my-navigation'; }

      static get properties() {
        return {
          selected: String
        };
      }
    }
    customElements.define(MyNavigation.is, MyNavigation);
  </script>
</dom-module>

<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-navigation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 0;
        padding: 0;
        position: relative;
        background-color: transparent;
        background-position: 100% 100%;
        background-repeat: repeat-x;
        background-image: url('/images/header-bottom-mobile.png');
      }
      :host:after {
        content: "";
        display: block;
        position: absolute;
        z-index: 1;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: transparent url('/images/dashed-border-mobile.svg') 100% 100% repeat-x;
        background-size: cover;
      }
      :host:before {
        content: "";
        display: block;
        position: absolute;
        z-index: 2;
        background-color: transparent;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .logo {
        font-family: "Oneday Condensed", serif;
        font-size: 22px;
        padding-left: 34px; /* 50px by design - 16px coming from app-to*/
      }
      app-header {
        height: 207px;
        position: relative;
        z-index: 2;
      }
      app-toolbar {
        padding: 0;
        height: 36px;
        @apply --layout-end-justified;
        @apply --layout-end;
      }

      iron-selector {
        text-align: right;
        font-size: 10px;
        margin-right: -1.9em;
      }
      iron-selector a {
        display: inline-block;
        font-weight: bold;
        text-transform: uppercase;
        padding: 0 1.9em;
        line-height: 36px;
      }
      .section-title {
        margin: 0;
        padding: 0;
        text-align: right;
      }
      .section-title span:first-child {
        display: block;
        text-transform: none;
        opacity: .5;
        font-size: 24px;
      }
      .section-title span:last-child {
        display: block;
        text-transform: uppercase;
        font-size: 56px;
        line-height: .6em;
      }

      /* Sections */
      :host([page="speaking"]) {
        background-color: var(--app-lime-color);
      }
      :host([page="working"]) {
        background-color: var(--app-blue-color);
      }
      :host([page="working"]):before {
        background-image: url('/images/working-mobile.png');
        width: 214px;
        height: 195px;
        top: 40px;
        left: 0;
      }
      :host([page="writing"]) {
        background-color: var(--app-green-color);
      }

      :host([page="working"]),
      :host([page="writing"]),
      :host([page="working"]) app-toolbar a,
      :host([page="writing"]) app-toolbar a {
        color: var(--app-alt-font-color);
      }

      @media screen and (min-width: 375px) {
        :host([page="working"]):before {
          left: calc(var(--app-mobile-side-margin) - 12px);
        }
      }
      @media screen and (min-width: 768px) {
        :host([page="working"]):before {
          background-image: url('/images/working-tablet.png');
          width: 442px;
          height: 407px;
          top: 75px;
          left: calc(var(--app-tablet-side-margin) - 58px);
        }
      }
      @media screen and (min-width: 1024px) {
        :host([page="working"]):before {
          background-image: url('/images/working.png');
          width: 536px;
          height: 489px;
          left: calc(var(--app-desktop-side-margin) - 190px);
        }
      }
      /* Handle RETINA screens */
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) {
        :host([page="working"]):before {
          background-image: url('/images/working-mobile@2x.png');
        }
      }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2) and ( min-width: 768px),
      only screen and (   min--moz-device-pixel-ratio: 2) and ( min-width: 768px),
      only screen and (     -o-min-device-pixel-ratio: 2/1) and ( min-width: 768px),
      only screen and (        min-device-pixel-ratio: 2) and ( min-width: 768px),
      only screen and (                min-resolution: 192dpi) and ( min-width: 768px),
      only screen and (                min-resolution: 2dppx) and ( min-width: 768px) {
        :host([page="working"]):before {
          background-image: url('/images/working-tablet@2x.png');
        }
      }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2) and ( min-width: 1024px),
      only screen and (   min--moz-device-pixel-ratio: 2) and ( min-width: 1024px),
      only screen and (     -o-min-device-pixel-ratio: 2/1) and ( min-width: 1024px),
      only screen and (        min-device-pixel-ratio: 2) and ( min-width: 1024px),
      only screen and (                min-resolution: 192dpi) and ( min-width: 1024px),
      only screen and (                min-resolution: 2dppx) and ( min-width: 1024px) {
        :host([page="working"]):before {
          background-image: url('/images/working@2x.png');
        }
      }


      @media screen and (min-width: 768px) {
        :host {
          background-image: url('/images/header-bottom.png');
        }
        iron-selector a {
          font-size: .7em;
          padding: 0 2.3em;
          line-height: normal;
        }
        app-header {
          height: 454px;
        }
        app-toolbar {
          height: 47px;
        }
      }
    </style>

    <app-header class$="[[page]]" reveal>
      <app-toolbar>
        <div class="logo hide-on-mobile" main-title><a href="/" aria-label="Go Home :)">Denys Mishunov</a></div>
        <iron-selector id="nav" selected="[[page]]" attr-for-selected="name" role="navigation">
          <!--<a name="frontpage" href="[[rootPath]]frontpage">Frontpage</a>-->
          <a name="working" href="/working">Working</a>
          <a name="speaking" href="/speaking">Speaking</a>
          <a name="writing" href="/writing">Writing</a>
        </iron-selector>
      </app-toolbar>
      <h1 class="section-title">
        <span>sometimes I</span>
        <span>[[__computeSectionTitle(page)]]</span>
      </h1>
    </app-header>

  </template>
  <script>
    class MyNavigation extends Polymer.Element {
      static get is() { return 'my-navigation'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          }
        }
      }
      __computeSectionTitle(page) {
        var title = 'Do nothing :)';
        if (page) {
          switch(page) {
            case "working":
              title = 'work';
              break;
            case "speaking":
              title = 'speak';
              break;
            case "writing":
              title = 'write';
              break;
          }
        }
        return title;
      }
    }
    customElements.define(MyNavigation.is, MyNavigation);
  </script>
</dom-module>

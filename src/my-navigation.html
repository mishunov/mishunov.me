<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="shared-styles.html">

<dom-module id=my-navigation>
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: right;
        font-size: 10px;
        margin-right: -1.9em;
      }
      a {
        font-weight: bold;
        text-transform: uppercase;
        padding: 0 1.9em;
        line-height: 36px;
        display: inline-block;
      }
      :host([page="working"]) a,
      :host([page="writing"]) a {
        color: var(--app-alt-font-color);
      }
      @media screen and (min-width: 768px) {
        :host {
          font-size: .7em;
          margin-right: -2.3em;
        }
        a {
          padding: 28px 2.3em 0;
          line-height: normal;
        }
      }
    </style>
    <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
      <a name="working" href="/working">Working</a>
      <a name="speaking" href="/speaking">Speaking</a>
      <a name="writing" href="/writing">Writing</a>
    </iron-selector>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyNavigation extends Polymer.Element {
      static get is() {
        return 'my-navigation';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          }
        };
      }
    }

    window.customElements.define(MyNavigation.is, MyNavigation);
  </script>
</dom-module>

    <style>
      :host {
        display: block;
        /*opacity: 0;*/
        position: absolute;
        top: 40px;
        z-index: 2;
        opacity: 0;
        background-color: transparent;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
      }

      img {
        width: 100%;
      }

      svg,
      iron-pages {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /*opacity: 0;*/
      }
      svg {
        width: 101%;
        height: 101%;
        left: -2px;
        top: -1px;
      }
      picture {
        position: relative;
        z-index: 2;
      }

      :host([page="working"]) {
        left: calc(var(--app-mobile-side-margin) * -1);
      }

      :host([page="writing"]) {
        left: -15px;
      }

      :host([page="speaking"]) {
        left: -15px;
      }

      @media screen and (min-width: 414px) {
        :host([page="working"]) {
          left: -12px;
        }

        :host([page="writing"]) {
          left: 0;
        }

        :host([page="speaking"]) {
          left: 0;
        }
      }

      @media screen and (min-width: 500px) {
        :host {
          top: 20px;
        }

        :host([page="working"]) {
          width: 250px;
        }

        :host([page="writing"]) {
          width: 210px;
        }

        :host([page="speaking"]) {
          width: 180px;
        }
      }

      @media screen and (min-width: 600px) {
        :host([page="working"]) {
          width: 260px;
        }

        :host([page="writing"]) {
          width: 230px;
        }

        :host([page="speaking"]) {
          width: 220px;
        }
      }

      @media screen and (min-width: 768px) {
        :host {
          top: 75px;
        }

        :host([page="working"]),
        :host([page="writing"]),
        :host([page="speaking"]) {
          width: auto;
          /*top: 75px;*/
          left: -58px;
        }
      }

      @media screen and (min-width: 1024px) {
        :host([page="working"]) {
          left: -73px;
        }
      }
    </style>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyCharacter extends Polymer.Element {
      static get is() {
        return 'my-character';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
//            observer: 'animateCharacter'
          },
          timeline: Object,
          selectedPage: Number
        };
      }

      handDrawing() {
        console.log('handDrawing character');
//        let tl = new TimelineLite();
//        const img = this.shadowRoot.querySelector('picture img');
//        tl.from(img, 4, {opacity: 0});
//        this.timeline = tl;
//        this.removeAttribute('style');
//        this.style.setProperty('opacity', 1);
//        return tl;
        return this.animateIn();
      }

      _onEntryAnimationComplete() {
        this.dispatchEvent(new CustomEvent('finished-animation'));
        Polymer.RenderStatus.afterNextRender(this, () => {
          const contour = this.shadowRoot.getElementById(`${this.page}-contour`);
          const img = this.shadowRoot.querySelector('picture img');
          contour.setAttribute('data-used', true);
          img.style.removeProperty('opacity');
        });
      }

      animateIn() {
        let tl = new TimelineLite({
//          paused: true,
          onComplete: () => { this._onEntryAnimationComplete(); },
          autoRemoveChildren: true
        });
        tl
          .add(this.animateContour())
          .add(this.animateChar());

//        Polymer.RenderStatus.afterNextRender(this, () => {






//          tl.staggerFrom(contours, 1, {drawSVG: "0%",  ease: Power4.easeNone}, 0.3)
//            .from(img, 1, {opacity: 0});

//          this.removeAttribute('style');
//          this.style.setProperty('opacity', 1);
          this.timeline = tl;
//          tl.play();
//        });

        return tl;
      }

      animateContour() {
        let tl = new TimelineLite();
        const contour = this.shadowRoot.getElementById(`${this.page}-contour`);
        const pages = ['speaking', 'writing', 'working'];
        this.selectedPage = pages.indexOf(this.page);
        const contours = contour.querySelectorAll(`#${this.page}-contour path`);

        tl.staggerFrom(contours, 1.5, {drawSVG: "0%",  ease: Power4.easeNone}, 0.3);
        return tl;
      }

      animateChar() {
        let tl = new TimelineLite();
        const img = this.shadowRoot.querySelector('picture img');
        tl.from(img, 2, {autoAlpha: 0});
        this.timeline = tl;
        return tl;
      }

    }

    window.customElements.define(MyCharacter.is, MyCharacter);
  </script>

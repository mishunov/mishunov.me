<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id=my-section-title>
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        opacity: 0;
      }
      h1 {
        margin: 0;
        padding: 0;
        text-align: right;
        font-family: "Oneday Condensed", serif;
        font-weight: normal;
      }
      h1 span:first-child {
        display: block;
        text-transform: none;
        opacity: .5;
        /*font-size: 24px;*/
        font-size: 7.5vw;
      }
      h1 span:last-child {
        display: block;
        text-transform: uppercase;
        /*font-size: 56px;*/
        font-size: 17.5vw;
        line-height: .6em;
      }
      @media screen and (min-width: 455px) {
        h1 span:first-child {
          font-size: 34px;
        }
        h1 span:last-child {
          font-size: 80px;
        }
      }
      @media screen and (min-width: 665px) {
        h1 {
          margin-top: .4em;
          @apply --layout-horizontal;
          @apply --layout-end-justified;
          @apply --layout-center;
        }
        h1 span:last-child {
          margin-left: .1em;
        }
      }
      @media screen and (min-width: 768px) {
        h1 {
          @apply --layout-vertical;
          @apply --layout-end;
        }
        h1 {
          margin-top: 90px;
        }
        h1 span:first-child {
          font-size: 51px;
        }
        h1 span:last-child {
          font-size: 118px;
          margin-left: 0;
        }
      }
      @media screen and (min-width: 1024px) {
        h1 {
          margin-top: 50px;
        }
        h1 span:first-child {
          font-size: 64px;
        }
        h1 span:last-child {
          font-size: 150px;
        }
      }
      @media screen and (min-width: 1280px) {
        h1 {
          margin-top: 90px;
        }
      }
    </style>

    <h1>
      <span>sometimes I</span>
      <!--<span id="title">[[__computeSectionTitle(page)]]</span>-->
      <span id="title"></span>
    </h1>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MySectionTitle extends Polymer.Element {
      static get is() {
        return 'my-section-title';
      }

      static get properties() {
        return {
          page: {
            type: String
          }
        };
      }

      __computeSectionTitle(page) {
        var title = 'Do nothing :)';
        if (page) {
          switch(page) {
            case "working":
              title = 'work';
              break;
            case "speaking":
              title = 'speak';
              break;
            case "writing":
              title = 'write';
              break;
          }
        }
        return title;
      }

      tweenSectionsTitle() {
        TweenLite.to(this, 1, {autoAlpha: 1});
        TweenLite.to(this.$.title, 1, {text: this.__computeSectionTitle(this.page), ease:Power4.easeOut});
      }
    }

    window.customElements.define(MySectionTitle.is, MySectionTitle);
  </script>
</dom-module>

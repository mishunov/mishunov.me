<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shared-styles.html">

<dom-module id='my-footer'>
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 130px;
        position: absolute;
        z-index:2;
        bottom:0;
        right:0;
        left: 0;
        text-align: center;
        font-family: "Oneday Condensed", serif;
        /*background: transparent url("/images/footer.png") 50% 100% repeat-x;*/
        @apply --layout-horizontal;
        @apply --layout-end;
      }

      footer {
        @apply --layout-flex;
      }

      nav {
        margin-bottom: 20px;
      }
      ul {
        margin: 0;
        padding: 0;
        display: inline-block;
      }
      li {
        list-style: none;
        display: inline-block;
        font-size: 1.2em;
      }
      a {
        text-transform: uppercase;
        padding: 0 0 0 .3em;
      }
      li:first-child a {
        padding-left: 0;
      }
      @media screen and (min-width: 768px) {
        :host {
          height: 218px;
        }
        nav {
          margin-bottom: 40px;
        }
        li {
          font-size: inherit;
        }
      }
      :host([page="home"]) {
        background-image: none;
        height: auto;
      }
    </style>

    <footer>
      <nav>
        <span class="hide-on-mobile">I'm on &middot;</span>
        <ul>
          <li><a href="https://twitter.com/mishunov" target="_blank">Twitter</a></li>
          <li>&middot;<a href="https://www.linkedin.com/in/denysmishunov/" target="_blank">LinkedIn</a></li>
          <li>&middot;<a href="http://lanyrd.com/profile/mishunov/" target="_blank">Lanyrd</a></li>
          <li>&middot;<a href="mailto:site@mishunov.me" target="_blank">E-mail</a></li>
        </ul>
      </nav>
    </footer>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyFooter extends Polymer.Element {
      static get is() {
        return 'my-footer';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          }
        };
      }
    }

    window.customElements.define(MyFooter.is, MyFooter);
  </script>
</dom-module>

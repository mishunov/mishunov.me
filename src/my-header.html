<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-character.html">
<link rel="import" href="my-section-title.html">
<link rel="import" href="my-navigation.html">

<dom-module id="my-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 0;
        padding: 0;
        position: relative;
        transition: background-color .3s ease-out;
        background-color: transparent;
        background-position: 100% 100%;
        background-repeat: repeat-x;
        background-image: url('/images/header-bottom-mobile.png');
      }
      :host:after {
        content: "";
        display: block;
        position: absolute;
        z-index: 1;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: transparent url('/images/dashed-border-mobile.svg') 100% 100% repeat-x;
        background-size: cover;
      }

      #logo {
        display: inline-block;
        font-family: "Oneday Condensed", serif;
        font-size: 22px;
        padding-left: 34px; /* 50px by design - 16px coming from app-to*/
        transition: opacity .3;
      }
      app-header {
        height: 207px;
        position: relative;
        z-index: 2;
      }
      app-toolbar {
        padding: 0;
        height: 36px;
        @apply --layout-end-justified;
        @apply --layout-end;
      }
      :host([page="working"]),
      :host([page="writing"]),
      :host([page="working"]) a,
      :host([page="writing"]) a {
        color: var(--app-alt-font-color);
      }

      /*
      ** Sections
      */
      :host([page="speaking"]) {
        background-color: var(--app-lime-color);
      }

      :host([page="working"]) {
        background-color: var(--app-blue-color);
      }
      :host([page="working"]) #character {
        top: 40px;
        left: calc(var(--app-mobile-side-margin) * -1);
      }
      :host([page="writing"]) {
        background-color: var(--app-green-color);
      }
      @media screen and (min-width: 375px) {
        :host([page="working"]) #character {
          left: -12px;
        }
      }
      @media screen and (min-width: 768px) {
        :host([page="working"]) #character {
          top: 75px;
          left: -58px;
        }
      }
      @media screen and (min-width: 1024px) {
        :host([page="working"]) #character {
          left: -190px;
        }
      }
      /* end Sections */

      @media screen and (min-width: 768px) {
        :host {
          background-image: url('/images/header-bottom.png');
        }
        app-header {
          height: 454px;
        }
        app-toolbar {
          height: 47px;
        }
      }
    </style>

    <app-header class$="[[page]]" reveal>
      <app-toolbar>
        <div class="hide-on-mobile" main-title><a id="logo" href="/" aria-label="Go Home :)">Denys Mishunov</a></div>
        <my-navigation page="[[page]]"></my-navigation>
      </app-toolbar>
      <my-section-title page="[[page]]"></my-section-title>

      <my-character id="character" page="[[page]]"></my-character>
    </app-header>

  </template>
  <script>
    class MyHeader extends Polymer.Element {
      static get is() { return 'my-header'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          }
        }
      }
    }
    customElements.define(MyHeader.is, MyHeader);
  </script>
</dom-module>

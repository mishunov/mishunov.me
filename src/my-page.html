<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-page">
  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyPage extends Polymer.Element {
      static get is() {
        return "my-page";
      }

      static get properties() {
        return {}
      }

      connectedCallback() {
        this.style.setProperty('opacity', '0');
        super.connectedCallback();
      }

      exitAnimation() {
        let tl = new TimelineLite();
        tl.to(this, .5, {autoAlpha: "0"});
        return tl;
      }

      entryAnimation() {
        let tl;
        if (this.timeline) {
          this.timeline.seek(0);
          tl = this.timeline;
        } else {
          tl = new TimelineLite();
          tl.to(this, 1.5, {autoAlpha: 1});
          this.timeline = tl;
        }
        return tl;
      }
    }

    window.customElements.define(MyPage.is, MyPage);
  </script>
</dom-module>

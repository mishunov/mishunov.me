<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-page">
  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyPage extends Polymer.Element {
      static get is() {
        return "my-page";
      }

      static get properties() {
        return {
          pageTiming: {
            type: Object,
            value: function () {
              return {
                duration: 300,
                fill: "forwards"
              }
            }
          }
        }
      }

      connectedCallback() {
        this.style.setProperty('opacity', '0');
        super.connectedCallback();
      }

      exitAnimation() {
        let tl = new TimelineLite();
        tl.to(this, .5, {"opacity": "0"});
        return tl;
      }

      entryAnimation() {
        let tl;
        if (this.timeline) {
          this.timeline.seek(0);
          tl = this.timeline;
        } else {
          tl = new TimelineLite();
          tl.to(this, 1, {"opacity": 1});
          this.timeline = tl;
        }
        return tl;
      }
    }

    window.customElements.define(MyPage.is, MyPage);
  </script>
</dom-module>

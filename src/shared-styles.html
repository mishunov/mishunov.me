<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/shadycss/apply-shim.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --app-primary-font-color: #000;
        --app-alt-font-color: #fff;
        --app-primary-color: #FFE11A;
        --app-secondary-color: #F1CD00;

        --app-lime-color: #BEDB39;
        --app-green-color: #1F8A70;
        --app-blue-color: #004358;

        --app-mobile-side-margin: 10%;
        --app-tablet-side-margin: 12%;
        --app-desktop-side-margin: 22.5%;


        /* Shared styles for the header to be re-used where necessary*/
        --app-header-height-mobile: 207px;
        --app-header-height: 454px;

        --app-small-font: 1.3rem;

        --app-header: {
          /*background-color: transparent;*/
          /*background-position: 100% 100%;*/
          /*background-repeat: repeat-x;*/
          /*background-image: url('/images/dashed-border.svg'), url('/images/header-bottom-mobile.png');*/
          /*background-size: cover, auto;*/
        };
      }
      a {
        color: var(--app-primary-font-color);
        text-decoration: none;
      }
      [hidden] {
        display: none !important;
      }
      .hide-on-mobile {
        display: none;
      }
      .react-to-width {
        padding-left: var(--app-mobile-side-margin);
        padding-right: var(--app-mobile-side-margin);
      }
      @media screen and (min-width: 600px) {
        .react-to-width {
          padding-left: var(--app-tablet-side-margin);
          padding-right: var(--app-tablet-side-margin);
        }
      }
      @media screen and (min-width: 768px) {
        .hide-on-mobile {
          display: initial;
        }
        .show-on-mobile {
          display: none;
        }
      }
      @media screen and (min-width: 1200px) {
        .react-to-width {
          padding-left: var(--app-desktop-side-margin);
          padding-right: var(--app-desktop-side-margin);
        }
      }
    </style>
  </template>
</dom-module>

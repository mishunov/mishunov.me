<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --app-primary-font-color: #000;
        --app-alt-font-color: #fff;
        --app-primary-color: #FFE11A;
        --app-secondary-color: #F1CD00;

        --app-lime-color: #BEDB39;
        --app-green-color: #1F8A70;
        --app-blue-color: #004358;

        --app-mobile-side-margin: 10%;
        --app-tablet-side-margin: 12%;
        --app-desktop-side-margin: 22.5%;
        --app-desktop-max-width: 792px;
      }
      a {
        color: var(--app-primary-font-color);
        text-decoration: none;
      }
      .hide-on-mobile {
        display: none;
      }
      .react-to-width {
        padding-left: var(--app-mobile-side-margin);
        padding-right: var(--app-mobile-side-margin);
      }
      @media screen and (min-width: 600px) {
        .react-to-width {
          padding-left: var(--app-tablet-side-margin);
          padding-right: var(--app-tablet-side-margin);
        }
      }
      @media screen and (min-width: 768px) {
        .hide-on-mobile {
          display: initial;
        }
      }
      @media screen and (min-width: 1200px) {
        .react-to-width {
          padding-left: var(--app-desktop-side-margin);
          padding-right: var(--app-desktop-side-margin);
        }
      }
    </style>
  </template>
</dom-module>

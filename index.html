<mishunov-app id="app" unresolved></mishunov-app>
<script>

  function centerWaves() {
    const circlesGroup = document.getElementById('wavesGroup');
    const circlesWidth = circlesGroup.getBoundingClientRect().width;
    const viewport = document.documentElement.clientWidth;
    const shift = circlesWidth - (circlesWidth/2 + viewport/2);

    circlesGroup.style.left = "-" + shift + "px";
  }
  function dissolveSplashScreen() {
    document.getElementById('host').remove();
    document.getElementById('app').removeAttribute('unresolved');
  }

  function runIntroAnimation() {
    MorphSVGPlugin.convertToPath("circle");
    let tl = new TimelineLite({
          paused: true,
          onComplete:dissolveSplashScreen
        });
    const character = document.getElementById('character');
    const pic = character.querySelector('picture');
    const contours = character.querySelectorAll('#body-contour path');
    const smile = document.getElementById('smile');
    const intro = document.getElementById('intro');
    var delay = "+=1";

    document.body.removeAttribute('class');
    window.performance && performance.mark && performance.mark('intro animation start');

    tl.from(intro, 2, {scaleY:  0, ease: Elastic.easeOut.config(2, 0.15)});

    if(document.body.clientWidth >= 1024) {
      tl.to('#introLeft', 1, {x: -30, ease:Power2.easeOut}, "-=1")
        .to('#introRight', 1, {x: 25, ease:Power2.easeOut}, "-=1");
    }

    tl.staggerFrom(contours, 2, {drawSVG: "0%",  ease: Power0.easeNone}, 0, "-=0.5")
      .staggerTo(contours, 1, {opacity: 0})
      .from(pic, 1, {opacity: 0}, "-=1")
      .from(smile, 1, {opacity: 0}, "-=1");

    if(document.body.clientWidth >= 1024) {
      tl.to('#introLeft', 1, {x: 0, ease: Elastic.easeOut.config(1, 0.3)})
        .to('#introRight', 1, {x: 0, ease: Elastic.easeOut.config(1, 0.3)}, "-=1");
      delay = "-=0.5";
    }

    tl.to("#mouth-end-contour-copy", 1, {morphSVG: "#mouth-end-contour", ease: Power1.easeOut}, delay)
      .to("#mouth-closed-contour", .3, {opacity: 0}, "-=1.5")
      .to("#mouth-closed-nasolabial-left", .7, {morphSVG: "#mouth-end-nasolabial-left", ease:  Power1.easeOut}, "-=1.5")
      .to("#mouth-closed-nasolabial-right", .7, {morphSVG: "#mouth-end-nasolabial-right", ease:  Power1.easeOut}, "-=1.5")
      .to('#mouth-closed', 0, {opacity: 0}, "-=1.2")
      .to('#mouth-end', 0, {opacity: 1}, "-=1.2")
      .to('#host', 1, {opacity: 0}, "-=0.5");

    tl.play();
  }

  // Run intro animation only if we are on the root
  if (window.location.pathname === '/') {
    runIntroAnimation();
  } else {

  }
</script>

<script>
  window.performance && performance.mark && performance.mark('index.html');
